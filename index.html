<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapChap - –ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-width: 300px;
            font-size: 12px;
        }
        
        .debug-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 10px;
        }
        
        .status-success {
            background: #4CAF50;
            color: white;
        }
        
        .status-warning {
            background: #FF9800;
            color: white;
        }
        
        .status-error {
            background: #F44336;
            color: white;
        }
        
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: #007AFF;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #0056CC;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #8E8E93;
        }
        
        .btn-secondary:hover {
            background: #6D6D72;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1001;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ MapChap...</div>
            <div id="version-info" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        </div>
        
        <div id="debug-panel" class="debug-panel hidden">
            <h3>üîß Debug Panel</h3>
            <div class="debug-item">
                <span>–í–µ—Ä—Å–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è:</span>
                <span id="app-version" class="status-badge status-success">v1.0.0</span>
            </div>
            <div class="debug-item">
                <span>Telegram WebApp:</span>
                <span id="tg-status" class="status-badge">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
            </div>
            <div class="debug-item">
                <span>–Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç—ã:</span>
                <span id="map-status" class="status-badge">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
            <div class="debug-item">
                <span>API –ö–ª—é—á:</span>
                <span id="api-status" class="status-badge status-success">–ê–∫—Ç–∏–≤–µ–Ω</span>
            </div>
            <div class="debug-item">
                <button class="btn" onclick="location.reload(true)">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="control-panel">
            <button class="btn" onclick="app.findNearby()">üìç –†—è–¥–æ–º —Å–æ –º–Ω–æ–π</button>
            <button class="btn btn-secondary" onclick="app.toggleDebug()">üêõ Debug</button>
        </div>
    </div>

    <script>
        // –°–∏—Å—Ç–µ–º–∞ –≤–µ—Ä—Å–∏–π –ø—Ä–æ—Ç–∏–≤ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
        const VERSION = '1.0.0-' + Date.now();
        localStorage.setItem('mapchap-version', VERSION);
        document.getElementById('version-info').textContent = '–í–µ—Ä—Å–∏—è: 1.0.0 | API: –ê–∫—Ç–∏–≤–µ–Ω';

        class MapChapApp {
            constructor() {
                this.map = null;
                this.tg = null;
                this.isDebug = false;
                this.init();
            }
            
            async init() {
                try {
                    await this.initTelegram();
                    await this.initMap();
                    this.showUI();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    this.updateStatus('map-status', '–û—à–∏–±–∫–∞', 'error');
                }
            }
            
            initTelegram() {
                return new Promise((resolve) => {
                    if (window.Telegram && window.Telegram.WebApp) {
                        this.tg = Telegram.WebApp;
                        this.tg.ready();
                        this.tg.expand();
                        this.updateStatus('tg-status', '–ì–æ—Ç–æ–≤', 'success');
                        resolve();
                    } else {
                        this.updateStatus('tg-status', '–ù–µ –≤ Telegram', 'warning');
                        resolve();
                    }
                });
            }
            
            initMap() {
                return new Promise((resolve, reject) => {
                    if (!window.ymaps) {
                        reject(new Error('YMaps –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω'));
                        return;
                    }
                    
                    ymaps.ready(() => {
                        try {
                            // –ü—Ä–æ—Å—Ç–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ë–ï–ó .setType()
                            this.map = new ymaps.Map('map', {
                                center: [55.751244, 37.618423],
                                zoom: 10,
                                controls: ['zoomControl', 'fullscreenControl']
                            });
                            
                            this.addTestPlaces();
                            this.updateStatus('map-status', '–ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
                            resolve();
                            
                        } catch (error) {
                            this.updateStatus('map-status', '–û—à–∏–±–∫–∞ –∫–∞—Ä—Ç—ã', 'error');
                            reject(error);
                        }
                    });
                });
            }
            
            addTestPlaces() {
                const places = [
                    {
                        coords: [55.751244, 37.618423],
                        name: '–¢–µ—Å—Ç–æ–≤–æ–µ –∫–∞—Ñ–µ',
                        type: 'cafe'
                    },
                    {
                        coords: [55.753215, 37.622504],
                        name: '–ü—Ä–∏–º–µ—Ä —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞', 
                        type: 'restaurant'
                    },
                    {
                        coords: [55.749762, 37.621894],
                        name: '–¢–µ—Å—Ç–æ–≤—ã–π –º–∞–≥–∞–∑–∏–Ω',
                        type: 'shop'
                    }
                ];
                
                places.forEach(place => {
                    const placemark = new ymaps.Placemark(place.coords, {
                        balloonContent: '<strong>' + place.name + '</strong><br>–¢–∏–ø: ' + place.type
                    }, {
                        preset: 'islands#blueDotIcon'
                    });
                    
                    this.map.geoObjects.add(placemark);
                });
            }
            
            findNearby() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const coords = [position.coords.latitude, position.coords.longitude];
                            this.map.setCenter(coords, 15);
                            
                            const myPlacemark = new ymaps.Placemark(coords, {
                                balloonContent: '–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                            }, {
                                preset: 'islands#geolocationIcon'
                            });
                            
                            this.map.geoObjects.add(myPlacemark);
                        },
                        (error) => {
                            alert('–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ' + error.message);
                        }
                    );
                } else {
                    alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            }
            
            toggleDebug() {
                this.isDebug = !this.isDebug;
                const debugPanel = document.getElementById('debug-panel');
                debugPanel.classList.toggle('hidden', !this.isDebug);
            }
            
            updateStatus(elementId, text, type = '') {
                const element = document.getElementById(elementId);
                element.textContent = text;
                element.className = 'status-badge';
                if (type) element.classList.add('status-' + type);
            }
            
            showUI() {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        const app = new MapChapApp();
        window.app = app;
    </script>
</body>
</html>
