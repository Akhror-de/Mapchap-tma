<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html { 
            height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }
        
        /* Header Panel */
        .header-panel {
            position: absolute;
            top: 50px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .app-title h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
        }
        
        .app-title .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: #666;
            margin: 0;
            font-weight: 500;
        }
        
        /* Control Panel */
        .control-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 18px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            display: flex;
            gap: 15px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 18px;
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Loading Screen */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        
        .loading-text {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .loading-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Custom Leaflet Styles */
        .leaflet-control-container {
            display: none !important;
        }
        
        .custom-marker {
            background: #007AFF;
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.5);
        }
        
        .cafe-marker {
            background: #FF6B00;
        }
        
        .restaurant-marker {
            background: #4CAF50;
        }
        
        .shop-marker {
            background: #9C27B0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">MapChap</div>
        <div class="loading-subtext">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...</div>
    </div>
    
    <!-- Header -->
    <div class="header-panel">
        <div class="app-title">
            <div class="logo">üó∫Ô∏è</div>
            <h1>MapChap</h1>
        </div>
        <p class="app-subtitle">–¢–æ–ª—å–∫–æ –≤–∞—à–∏ –∑–∞–≤–µ–¥–µ–Ω–∏—è</p>
    </div>
    
    <!-- Map -->
    <div id="map"></div>
    
    <!-- Controls -->
    <div class="control-panel">
        <button class="btn" onclick="app.findNearby()">üìç –†—è–¥–æ–º —Å–æ –º–Ω–æ–π</button>
    </div>

    <script>
        class MapChapApp {
            constructor() {
                this.map = null;
                this.tg = null;
                this.places = [];
                this.init();
            }
            
            async init() {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (window.Telegram && Telegram.WebApp) {
                    this.tg = Telegram.WebApp;
                    this.tg.ready();
                    this.tg.expand();
                }
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
                this.initMap();
            }
            
            initMap() {
                try {
                    // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É Leaflet
                    this.map = L.map('map', {
                        zoomControl: false, // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã
                        attributionControl: false // –û—Ç–∫–ª—é—á–∞–µ–º –∞—Ç—Ä–∏–±—É—Ü–∏—é
                    }).setView([55.751244, 37.618423], 13);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–ª—ã OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                    }).addTo(this.map);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—à–∏ –º–µ—Ç–∫–∏
                    this.addTestPlaces();
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º loading screen
                    setTimeout(() => {
                        document.getElementById('loading').classList.add('hidden');
                    }, 1000);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç—ã:', error);
                    this.showError();
                }
            }
            
            addTestPlaces() {
                this.places = [
                    {
                        coords: [55.751244, 37.618423],
                        name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                        type: 'cafe',
                        address: '–ö—Ä–∞—Å–Ω–∞—è –ø–ª–æ—â–∞–¥—å, 1',
                        rating: 4.5
                    },
                    {
                        coords: [55.753215, 37.622504],
                        name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', 
                        type: 'restaurant',
                        address: '—É–ª. –¢–≤–µ—Ä—Å–∫–∞—è, 15',
                        rating: 4.8
                    },
                    {
                        coords: [55.749762, 37.621894],
                        name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                        type: 'shop',
                        address: '—É–ª. –ü–µ—Ç—Ä–æ–≤–∫–∞, 25',
                        rating: 4.2
                    },
                    {
                        coords: [55.755500, 37.617800],
                        name: '–ë–∞—Ä "–í–µ—á–µ—Ä–Ω–∏–π"',
                        type: 'cafe',
                        address: '–ø–ª. –†–µ–≤–æ–ª—é—Ü–∏–∏, 3',
                        rating: 4.7
                    }
                ];
                
                this.places.forEach(place => {
                    // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∏–∫–æ–Ω–∫—É
                    const customIcon = L.divIcon({
                        className: `custom-marker ${place.type}-marker`,
                        html: '',
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç—É
                    const marker = L.marker(place.coords, { icon: customIcon })
                        .addTo(this.map)
                        .bindPopup(`
                            <div style="padding: 10px; min-width: 200px;">
                                <h3 style="margin: 0 0 8px 0; color: #1a1a1a;">${place.name}</h3>
                                <p style="margin: 0 0 5px 0; color: #666; font-size: 14px;">${place.address}</p>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span style="color: #ff6b00; font-weight: bold;">‚≠ê ${place.rating}</span>
                                    <span style="color: #007AFF; font-size: 12px; background: #e3f2fd; padding: 4px 12px; border-radius: 12px;">
                                        ${this.getTypeName(place.type)}
                                    </span>
                                </div>
                            </div>
                        `);
                });
            }
            
            getTypeName(type) {
                const names = {
                    'cafe': '–ö–∞—Ñ–µ',
                    'restaurant': '–†–µ—Å—Ç–æ—Ä–∞–Ω',
                    'shop': '–ú–∞–≥–∞–∑–∏–Ω'
                };
                return names[type] || '–ó–∞–≤–µ–¥–µ–Ω–∏–µ';
            }
            
            findNearby() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const coords = [position.coords.latitude, position.coords.longitude];
                            this.map.setView(coords, 16);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
                            const myIcon = L.divIcon({
                                className: 'custom-marker',
                                html: 'üìç',
                                iconSize: [30, 30],
                                iconAnchor: [15, 15]
                            });
                            
                            L.marker(coords, { icon: myIcon })
                                .addTo(this.map)
                                .bindPopup('üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                            
                            this.showNotification('üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!');
                        },
                        (error) => {
                            this.showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                        }
                    );
                } else {
                    this.showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            }
            
            showError() {
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: white;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="font-size: 20px; margin-bottom: 10px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; border: none; border-radius: 12px; background: white; color: #667eea; font-weight: bold; cursor: pointer;">–û–±–Ω–æ–≤–∏—Ç—å</button>
                    </div>
                `;
            }
            
            showNotification(message) {
                alert(`üó∫Ô∏è MapChap\n\n${message}`);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const app = new MapChapApp();
    </script>
</body>
</html>
